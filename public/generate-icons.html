<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      const radius = size * 0.4;
      
      // Background
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, size, size);
      
      // Clock circle
      ctx.strokeStyle = '#e5e5e5';
      ctx.lineWidth = size * 0.015;
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, 2 * Math.PI);
      ctx.stroke();
      
      // Clock hands
      // Hour hand
      ctx.lineWidth = size * 0.025;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.lineTo(center, center - radius * 0.5);
      ctx.stroke();
      
      // Minute hand
      ctx.lineWidth = size * 0.015;
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.lineTo(center + radius * 0.3, center - radius * 0.6);
      ctx.stroke();
      
      // Second hand
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = size * 0.008;
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.lineTo(center + radius * 0.7, center);
      ctx.stroke();
      
      // Center dot
      ctx.fillStyle = '#e5e5e5';
      ctx.beginPath();
      ctx.arc(center, center, size * 0.025, 0, 2 * Math.PI);
      ctx.fill();
      
      // UTC text
      ctx.fillStyle = '#e5e5e5';
      ctx.font = `bold ${size * 0.1}px monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('UTC', center, center + radius * 0.7);
    }
    
    drawIcon(document.getElementById('canvas192'));
    drawIcon(document.getElementById('canvas512'));
    
    // Download links
    document.getElementById('canvas192').toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-192.png';
      document.body.appendChild(a);
      a.click();
    });
    
    setTimeout(() => {
      document.getElementById('canvas512').toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-512.png';
        document.body.appendChild(a);
        a.click();
      });
    }, 100);
  </script>
</body>
</html>
